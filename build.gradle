plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id "com.github.maiflai.scalatest" version "0.16"
}

group 'com.scality.clueso'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'
apply from: 'gradle/docker.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    provided
    compile.extendsFrom provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided

        resources {
            filter.exclude("application.conf")
        }
    }
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    shadow group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'
    shadow group: 'org.scala-lang', name: 'scala-reflect', version: '2.11.8'
    shadow group: 'org.scala-lang', name: 'scala-compiler', version: '2.11.8'

    shadow 'org.apache.spark:spark-sql_'+scalaVersion+':' + sparkVersion
    shadow 'org.apache.spark:spark-streaming_'+scalaVersion+':' + sparkVersion
    shadow 'org.apache.spark:spark-core_'+scalaVersion+':' + sparkVersion

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.6.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.5'

    // alluxio
    compile group: 'org.alluxio', name: 'alluxio-core-client', version: '1.5.0'

    // required for the Metrics System
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.3.20.v20170531'

    compile 'org.apache.spark:spark-sql-kafka-0-10_'+scalaVersion+':' + sparkVersion

    compile group: 'org.apache.hadoop', name: 'hadoop-aws', version: '2.8.0'

    compile group: 'org.joda', name: 'joda-convert', version: '1.8.3'

    compile group: 'com.typesafe', name: 'config', version: '1.3.1'
    compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'

    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'com.typesafe.scala-logging', name: 'scala-logging_2.11', version: '3.7.2'
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '3.2.4'

    // tools command line opt parsing
    compile group: 'org.rogach', name: 'scallop_2.11', version: '3.1.0'

    compile group: 'org.alluxio', name: 'alluxio-core-client-hdfs', version: '1.5.0'


    testCompile 'org.apache.spark:spark-sql_'+scalaVersion+':' + sparkVersion
    testCompile 'org.apache.spark:spark-streaming_'+scalaVersion+':' + sparkVersion
    testCompile 'org.apache.spark:spark-core_'+scalaVersion+':' + sparkVersion

    testCompile 'org.scalatest:scalatest_2.11:3.0.1'
    testRuntime 'org.pegdown:pegdown:1.4.2'
}


shadowJar {
    mergeServiceFiles()
    classifier = 'all'
    configurations = [project.configurations.compile]
    zip64 true

    dependencies {
        exclude(dependency {
            it.moduleGroup == 'org.scala-lang'
        })

        // takes it from spark classpath
        exclude(dependency {
            it.moduleName == 'alluxio-core-client-hdfs'
        })

        exclude(dependency {
            it.moduleGroup == 'org.apache.spark' && !it.moduleName.startsWith('spark-sql-kafka-')
        })
    }
}



task toolShadowJar(type: com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar) {
    mergeServiceFiles()
    classifier = 'tool'

    from sourceSets.main.output
    configurations = [project.configurations.runtime, project.configurations.shadow]

    exclude('META-INF/INDEX.LIST', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA')
    exclude('metrics.properties')

    zip64 true
}


idea {
    module {
        // IntelliJ does not know about the standard idiom of provided as used in managing
        // uber/shaded jar dependencies. Make it so!
        scopes.PROVIDED.plus += [ configurations.provided ]
    }
}

test {
    maxParallelForks = 1
}

task buildTool() {
    dependsOn toolShadowJar

    doLast {
        copy {
            from toolShadowJar.outputs
            into './dist/tool'
        }
        copy {
            from './bin/'
            into './dist/tool'
        }
    }
}