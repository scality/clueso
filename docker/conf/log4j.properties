log4j.rootCategory=INFO, file

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.append=true
log4j.appender.file.file=/apps/livy/logs/livy-server.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss.SSS} %t %p %c{1}: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n


# Silence some noisy libraries.
log4j.logger.org.apache.http=WARN
log4j.logger.org.apache.spark=INFO
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.org.spark-project.jetty=WARN
log4j.logger.com.scality=DEBUG
log4j.logger.org.apache.spark.clueso=DEBUG
log4j.logger.org.apache.spark.metrics.MetricsSystem=WARN