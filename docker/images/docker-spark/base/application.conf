#spark settings
spark_ui_port = 4040

#Â storage params
s3_ssl_enabled = false
s3_endpoint = "http://lb"
s3_path_style_access = true
checkpoint_path = "s3a://METADATA/_checkpoint"
aws_access_key_id = ""
aws_secret_access_key = ""

# locations
bucket_name = "METADATA"
bucket_landing_path = /landing
bucket_staging_path = /staging

##############
